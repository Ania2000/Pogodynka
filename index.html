<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Aplikacja pogodowa</title>
</head>

<body>
    <div class="wrapper">
        <div class="formWeather" id="AppWeather">
            <div class="search">
                <input type="text" placeholder="Wyszukaj miasto...." id="CitySearch">
                <!-- <button id="SearchBtn">Pokaż wyniki</button> -->
                <button type="button" class="btn btn-primary" id="SearchBtn">Pokaż wyniki</button>
                <button type="button" class="btn btn-success" id="ShowLocationBtn">Moja lokalizacja</button>
                <!-- <button id = "ShowLocationBtn">Moja Lokalizacja</button> -->
                <!-- <p><i class="bi bi-brightness-high-fill"></i></p> -->
                <p style="color:rgb(175, 44, 44)" id="ErrorMessage"></p>
            </div>
            <div id="WeatherInfo">
                <img src="" alt="weather logo" id="CityWeatherIcon">
                <h2><span id="CityName"></span></h2>
                <h3><span id="CityCountry"></span></h3>
                <h3>Pogoda:<span id="Weather"></span></h3>
                <h3>Predkość wiatru:<span id="Wind"></span></h3>
                <h3>Zachmurzenie:<span id="Clouds"></span></h3>
                <h3>Temperatura:<span id="CityTemp"></span></h3>
                <h3>Temperatura odczuwalna:<span id="CityFeelsLike"></span></h3>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
